<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Mall Store</title>
    <link rel="icon" href="assets/icons.png" type="image/png" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="navbar">
      <div class="other-icon">
        <img src="assets/icons.png" alt="Custom Icon" />
      </div>
      <h2>Wave Mall Store</h2>

      <a href="index.html"> </a>

      <a href="cart.html">
        <div class="cart">
          <i class="bi bi-cart2"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </a>
    </div>

    <div id="label" class="text-center"></div>

    <div class="shopping-cart" id="shopping-cart"></div>

    <footer class="footer flex-between">
      <h2 class="footer__logo"><span>Wave Mall</span>Clothes</h2>
      <h3 class="footer__logo_"><p>Copyright &copy; Wave Mall Store</p></h3>
      <ul class="footer__social">
        <li class="flex-center">
          <img src="assets/facebook.svg" alt="facebook" />
        </li>
        <li class="flex-center">
          <img src="assets/instagram.svg" alt="instagram" />
        </li>
        <li class="flex-center">
          <img src="assets/twitter.svg" alt="twitter" />
        </li>
      </ul>
    </footer>
  </body>
  <script src="src/Data.js"></script>
  <script src="src/cart.js"></script>
</html>
